version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: egonez
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=egonez
      - DB_SSLMODE=disable
    volumes:
      - .:/app
    networks:
      - egonez-network

  postgres:
    image: postgres:15-alpine
    container_name: egonez-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=egonez
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - egonez-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: egonez-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - egonez-network

networks:
  egonez-network:
    driver: bridge

volumes:
  postgres_data:
